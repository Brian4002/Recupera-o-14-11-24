<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Anotações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Anotações</h1>
    </header>

    <main>
        <p>Adicione novas Anotações à lista abaixo:</p>
        <ul id="lista">
            
        </ul>
    </main>

    <footer>
        <form id="formulario">
            <input type="text" id="campo" placeholder="Digite uma palavra...">
            <button type="submit">Adicionar</button>
        </form>
        <p id="erro-msg" style="color: red; display: none;">Por favor, digite uma Anotação</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
